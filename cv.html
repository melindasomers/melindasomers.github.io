<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Melinda C Somers</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    }

    nav {
      background: #5C7650;
      position: sticky;
      top: 0;
      z-index: 1000;
      width: 100vw; /* full viewport width */
      left: 0;
      box-sizing: border-box;
    }

    nav .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 10px 20px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding-bottom: 4px;
      border-bottom: 3px solid transparent;
      transition: border-color 0.3s ease;
    }

    nav a:hover {
      font-weight: bolder;
      text-decoration: underline;
    }

    /* Active page link style */
    nav a.active {
      border-bottom-color: #FFD700; /* gold underline for active page */
    }

    .content {
      padding: 0 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      color: #3A5A40;
      text-align: center;
      font-size: 3rem; /* bigger size, adjust as you like */
      margin-bottom: 0.3em; /* optional spacing below */
    }
    
    h2 {
      color: #3A5A40;
    }

    .subtitle {
      text-align: center;
    }
    
    .intro {
      text-align: center;
      margin-bottom: 2em;
    }
   
    a {
      color: #007acc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <nav>
    <div class="container">
      <a href="index.html">Home</a>
      <a href="cv.html" class="active">CV</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="pdf-container">
    <embed src="MelindaCSomersCV.pdf" type="application/pdf" />
  </div>

  <footer>
    &copy; 2025 Melinda Somers
  </footer>
</body>
</html>
