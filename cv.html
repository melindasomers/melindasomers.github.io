<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV - Melinda C Somers</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0 10px;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    }

    nav {
      background: #5C7650;
      position: sticky;
      top: 0;
      z-index: 1000;
      width: 100vw;
      left: 0;
      box-sizing: border-box;
    }

    nav .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 10px 20px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding-bottom: 4px;
      border-bottom: 3px solid transparent;
      transition: border-color 0.3s ease;
    }

    nav a:hover {
      font-weight: bolder;
      text-decoration: underline;
    }

    nav a.active {
      border-bottom-color: #FFD700;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }

    /* Embed styling */
    .pdf-container {
      max-width: 1000px;
      margin: 30px auto 60px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    embed {
      width: 100%;
      height: 900px;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <div class="container">
      <a href="index.html">Home</a>
      <a href="cv.html" class="active">CV</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="pdf-container">
    <embed src="MelindaCSomersCV.pdf" type="application/pdf" />
  </div>

  <footer>
    &copy; 2025 Melinda Somers
  </footer>
</body>
</html>
